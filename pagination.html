<template>
    <div class="pagination">
        <lightning-button-icon icon-name="utility:chevronleft" variant="neutral" title="Previous" onclick={handlePrev} disabled={disabled.prev}></lightning-button-icon>
        <div class="pagination_text">{startView} - {endView} of {listSize}</div>
        <lightning-button-icon icon-name="utility:chevronright" variant="neutral" title="Next" onclick={handleNext} disabled={disabled.next}></lightning-button-icon>
    </div>
</template>
