<template>
    <div class="pagination">
        <lightning-button variant="neutral" label="Prev" title="Previous" onclick={handlePrev} disabled={disabled.prev}></lightning-button>
        <div class="pagination_text">{templateStartView} - {endView} of {allCount}</div>
        <lightning-button variant="neutral" label="Next" title="Next" onclick={handleNext} disabled={disabled.next}></lightning-button>
    </div>
</template>
